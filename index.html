<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incar DAO</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Incar DAO Solicitar</h1>
        </div>
        <div class="form">
            <label for="recipient">Recipient Address:</label>
            <input type="text" id="recipient">
            <button id="conectarcarteira">Conectar Carteira</button>
            <label for="amount">Amount:</label>
            <input type="number" id="amount">
            <button id="transferButton">Solicitar Tokens</button>
        </div>

        <div class="mostratoken">
            <p>Saldo total de tokens Incar_DAO: <span id="saldoTokens"></span></p>
            <p>Seu saldo de tokens Incar_DAO: <span id="saldoUsuario"></span></p>
        </div>
    </div>

    <button id="toggleMode">Alternar Dia/Noite</button>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.1/dist/web3.min.js"></script>
    <script src="app.js"></script>
    <script src="daynight.js"></script>
</body>

</html>
